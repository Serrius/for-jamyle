<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Langga</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="vintage-effect" id="vntg-fx">
    <img id="vintage-effect-gif" src="assets/images/vintage-effect.gif">
  </div>  
    <div class="title"> 
        <h2>Polaroids</h2>
    </div>    
    <div class="image-border">
        <div class="polaroid rotate_normal">
            <img class="image" src="assets/images/polaroid-1.png" alt="Picture of Us" >
            <p class="caption"></p>
          </div>
          
          <div class="polaroid rotate_left">
            <img class="image" src="assets/images/polaroid-2.png" alt="Picture of Us" >
            <p class="caption"></p>
          </div>

          <div class="polaroid rotate_right">
            <img class="image" src="assets/images/polaroid-3.png" alt="Picture of Us" >
            <p class="caption"></p>
          </div>

          <div class="polaroid rotate_normal">
            <img class="image" src="assets/images/polaroid-4.png" alt="Picture of Us" >
            <p class="caption"></p>
          </div>
    </div>
      <script>
      document.addEventListener("DOMContentLoaded", function() {
        var modal = document.getElementById("vntg-fx");

        // Show the modal when the page loads
        modal.style.display = "block";
        console.log("Modal loaded successfully!");
        // Function to close the modal with a fade-out effect
        function closeModal() {
            modal.classList.add("fade-out");
            setTimeout(function() {
                modal.style.display = "none";
            }, 1000); // Match this to the duration of the fade-out animation
        console.log("Modal faded and closed!");
        }

        // Close the modal automatically after 5 seconds
        setTimeout(closeModal, 5000);


        // Close the modal when the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        };
    });

      </script>       
</body>
</html>

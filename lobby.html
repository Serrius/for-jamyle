<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/images/love.svg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisit the Magic</title>
    <style>
        body {
            background-color: #f8bbd0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensures content isn't squished */
            margin: 0;
            padding: 20px;
        }

        img {
            width: 60%;
            max-width: 400px;
        }

        h1, p {
            color: #ff4081;
        }

        .buttons {
            margin-top: 20px;
        }

        button { 
            font-size: 3vw;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 0.2s ease-in-out;
        }

        /* Hover effects */
        button:hover {
            background-color: #ff3b30;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Animation to reveal buttons */
        .show-buttons button {
            visibility: visible;
            opacity: 1;
        }

        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 1;
            z-index: 15;
            transition: opacity 3s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Intro Overlay -->
    <div class="intro" id="intro"></div>

    <h1>Revisit the Magic</h1>
    <p>Thank you sa time LanggaðŸ’—ðŸ’—ðŸ’—</p>
    <p>This buttons will take you back from the pages you've visited.</p>

    <div class="buttons">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='love.html'">Love</button>
        <button onclick="location.href='credits.html'">Credits</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var modal = document.getElementById("intro");

            // Fade out the modal
            setTimeout(() => {
                modal.style.opacity = "0";
                setTimeout(() => modal.style.display = "none", 3000);
            }, 2000);

            // Show buttons after fade effect
            setTimeout(() => {
                document.querySelector(".buttons").classList.add("show-buttons");
            }, 3000);
        });
    </script>

</body>
</html>

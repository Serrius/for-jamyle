        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }

        .content {
            text-align: center;
            position: relative;
            color: #f1f1f1;
            width: auto;
            padding: 20px;
            z-index: 1; /* Ensure content is above the video */
        }

        /* Hide the audio player */
        .audio-player {
            display: none;
        }

        /* Full-screen background video */
        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0; /* Place video behind content */
        }

        /* Static background effect */
        .static-effect {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            background-image: url('assets/images/vintage-effect.gif');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.2;
            z-index: 1;
        }

        /* Envelope button */
        .envelope-btn {
            background-color: transparent;
            border-style: none;
            cursor: pointer;
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        .envelope {
            width: 80%;  /* Make the envelope button responsive */
            max-width: 450px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .envelope:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        /* Message Div Styles */
        .message-div {
            position: fixed;
            text-align: center;
            vertical-align: middle;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #020202f1; /* Same color as the background */
            opacity: 1;
            font-size: 1.7rem;
            color: white;
            z-index: 14;
            display: flex;

            justify-content: center; /* Center vertically */

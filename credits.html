         body {
            position: relative; /* Ensure positioning context for the gradient */
            background-image: url("assets/images/paf-bg.png");
            font-family: "Omori2";
            min-height: 100vh; /* Ensure the body covers the viewport height */
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            color: #FAF9F6;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .firefly {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 255, 102, 1), rgba(255, 204, 51, 0.8), rgba(255, 204, 0, 0)); 
            border-radius: 50%;
            animation: blink 1.5s infinite alternate, moveAround 10s infinite linear;
            filter: drop-shadow(0 0 10px rgba(255, 255, 102, 0.9));
            z-index: 2;
        }

        @keyframes blink {
            0% { opacity: 1; filter: drop-shadow(0 0 10px rgba(255, 255, 102, 0.9)); }
            50% { opacity: 0.3; filter: drop-shadow(0 0 5px rgba(255, 255, 102, 0.5)); }
            100% { opacity: 1; filter: drop-shadow(0 0 10px rgba(255, 255, 102, 0.9)); }
        }

        @keyframes moveAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(20px, -30px); }
            50% { transform: translate(-30px, 20px); }
            75% { transform: translate(30px, 10px); }
            100% { transform: translate(0, 0); }
        }


        .credits {
            position: fixed;
            width: 100%;
            bottom: -1000%;
            font-size: 1.2em;
            z-index: 2;
        }


        .image {
            width: 50%; /* Slightly smaller image width */
            max-width: 200px;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(167, 196, 188, 0.5); /* Muted green shadow */
        }

        @keyframes scrollUp {
            from { bottom: -1000%; }
            to { bottom: 10%; } /* Adjust ending position as needed */
        }

        .polaroid {
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px; /* Adjusted margin */
            box-shadow: 5px 5px 15px rgba(217, 203, 179, 0.5); /* Dusty rose shadow */
        }

        .polaroid img {
            width: 100%;
            border-radius: 10px;
        }

        .caption {
            font-size: 1em; /* Smaller caption font */
            color: #332722; /* Dark brown caption text */
            margin-top: 5px; /* Adjusted margin */
        }

        h2, h3 {
            color: #fdb705; /* Warm gold headings */
            font-family: 'Dancing Script', cursive; /* Keep the script font */
        }

        .rotate_right {
            transform: rotate(5deg); /* Slightly less rotation */
        }

        .rotate_left {
            transform: rotate(-5deg); /* Slightly less rotation */
        }

        .rotate_normal {
            transform: rotate(0deg);
        }

        /* Added styles for a softer, more romantic feel */
        .credits p {
            margin: 5px 0; /* Adjusted paragraph spacing */
            line-height: 1.4; /* Improved readability */
        }

        .credits h2 {
           font-size: 2em; /* Adjusted heading size */
        }
        .credits h3 {
            font-size: 1.4em; /* Adjusted heading size */
        }

        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8bbd0; /* Same color as the background */
            opacity: 1;
            z-index: 15;
        }

        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #011642; /* Same color as the background */
            opacity: 0.5;
            z-index: 2;
        }

        @keyframes fadeOut {
            0% {opacity: 1;}
            100% {opacity: 0;} 
        } 

        @keyframes fadeIn {
            100% {opacity: 1;} 
            0% {opacity: 0;}
        }

        audio{
            display: none;
        }

        .image-border {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Add spacing between polaroids */
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            border: 70px solid transparent;
            }

        /* Fullscreen Div */
        .fullscreen-div {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: #000000; /* Same color as the background */
                    visibility: hidden;
                    opacity: 0;
                    transition: visibility 0s, opacity 1s ease-in-out;
                    z-index: 15;
            }

        .message-div {
            position: fixed;
            text-align: center;
            vertical-align: middle;
            width: 100%;
            height: 100%;
            opacity: 1;
            font-size: 1.7rem;
            color: white;
            z-index: 14;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center;     /* Center horizontally */
            transition: opacity 1s ease-in-out;
            font-family: 'Gloria Hallelujah', sans-serif; /* Apply Gloria Hallelujah font */
        }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const numFireflies = 50;
            for (let i = 0; i < numFireflies; i++) {
                let firefly = document.createElement("div");
                firefly.classList.add("firefly");
                document.body.appendChild(firefly);
                firefly.style.top = Math.random() * 100 + "vh";
                firefly.style.left = Math.random() * 100 + "vw";
                firefly.style.animationDuration = (Math.random() * 5 + 5) + "s";
            }

            var modal = document.getElementById("intro");
            var audioPlayer = document.querySelector('.audio-player');
            var credits = document.querySelector('.credits');
            var fullscreenDiv = document.getElementById("fullscreen-div");
            var end = document.getElementById("end");

            // Show the modal when the page loads
            modal.style.display = "block";
            console.log("Modal loaded successfully!");

            // Function to close the modal with a fade-out effect
            function closeModal() {
                modal.style.animation = "fadeOut 3s";
                setTimeout(function() {
                    modal.style.display = "none";
                }, 3000); // Match this to the duration of the fade-out animation
                console.log("Modal faded and closed!");
                audioPlayer.play();
            }

            // Close the modal automatically after 2 seconds
            setTimeout(closeModal, 4000);

            setTimeout(function() {
                credits.style.animation = "scrollUp 210s linear forwards";
            }, 6000);

            setTimeout(function() {
            fullscreenDiv.style.visibility = 'visible'; // Make the fullscreen div visible
            fullscreenDiv.style.opacity = '1'; // Fade it in
            }, 222000);


            setTimeout(function() {
            end.style.animation = "fadeOut 5s"; 
            }, 227000);

            setTimeout(function() {
            end.style.visibility = "hidden"; 
            }, 231000);

            setTimeout(function() {
            window.location.href = "lobby.html";
            }, 235000);

            const polaroids = document.querySelectorAll(".polaroid");
            const rotations = ["rotate_right", "rotate_left", "rotate_normal"];

        polaroids.forEach(polaroid => {
            const randomRotation = rotations[Math.floor(Math.random() * rotations.length)];
            polaroid.classList.add(randomRotation);
        });
        });
    </script>
